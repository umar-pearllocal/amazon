spring.application.name=amazon

#DataSource
spring.datasource.url=jdbc:postgresql://localhost:5432/amaze_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#JWTS
secret.key=

#AMAZON
access.key=
order.items.ep=https://sellingpartnerapi-na.amazon.com/orders/v0/orders/{orderId}/orderItems
order.ep=https://sellingpartnerapi-na.amazon.com/orders/v0/orders

#GOOGLE
sheets.id=

# Show SQL queries (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Mailer
spring.mail.host=smtp.freesmtpservers.com
spring.mail.port=25
spring.mail.username=ad@adoa.com
spring.mail.password=""
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=true
app.admin.email=admin@Society.com


